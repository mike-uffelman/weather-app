<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myWeather</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <link rel="stylesheet" href="../public/scss/main.scss" >
        
        <script type='module' defer src="./js/controller.js"></script>
     
    </head>
  
    <body class=''>
        <!-- Main view -->
        <main class='main'>

            <!-- Search page -->
            <article id='search' class='main__page search '></article>    

            <!-- Current Weather Page -->
            <article id='current-weather-box' class='main main__page main__page--weather main__page--medium current-weather'></article>
            
            <!-- Saved/Bookmarked View page -->
            <article id='saved' class='main__page saved' focus></article>
                     
            <!-- Site info/instructions -->
            <dialog id='info' class="info show">
            </dialog>

        </main>
    </body>
  
</html>
