<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myWeather</title>
        <link rel='stylesheet' href='weather.css' type='text/css'>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    </head>
  
    <body>
        <!--<h1>myWeather</h1>-->
        
        <main class='container-fluid'>
            
            <div id='mapid'></div>
            
            <form action='/somewhere' class='' id='form'>
                <div class='mb-3'>
                    <input type='text' id='city-input' name='city' class='form-control' placeholder='city...'>
                    
                </div>
                <button class='btn btn-outline-secondary'>Get Weather!</button>
            </form>
        
            <section class='city-weather-box'>
                <div id='city-box'>
                    <div class='row g-0 col-12'>
                        <div class='col-2'>
                            <img id='icon' src='' class='img-fluid'>
                    
                        </div>
                        <div class='col-10'>
                            <div class='card-body'>
                                <h3 id='city-display' class='card-title city-display'></h3>
                                <p id='temp-display'class='card-text'></p>
                                <p id='weather-desc' class='card-text'></p>
                                <p id='sun-set-rise' class='card-text'></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
    
        
        
    
    
    
    
    
    
    
    
        <script src="weather.js"></script>
        
    </body>
  
</html>
